<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">    
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Basica</h1>
        <div class="calculadora">
            <div id="historico" class="display"></div>
            <div id="resultado" class="display"></div>
            <div class="keyboard">
                <button class="btn" id="borrar">AC</button>
                <button class="btn"> ( </button>
                <button class="btn"> ) </button>
                <button class="btn operador" id="division" value="1"> รท </button>
                <button class="btn numero" value="7"> 7 </button>
                <button class="btn numero" value="8"> 8 </button>
                <button class="btn numero" value="9"> 9 </button>
                <button class="btn operador" id="multiplicacion" value="2"> x </button>
                <button class="btn numero" value="4"> 4 </button>
                <button class="btn numero" value="5"> 5 </button>
                <button class="btn numero" value="6"> 6 </button>
                <button class="btn operador" id="resta" value="3"> - </button>
                <button class="btn numero" value="1"> 1 </button>
                <button class="btn numero" value="2"> 2 </button>
                <button class="btn numero" value="3"> 3 </button>
                <button class="btn operador" id="suma" value="4"> + </button>
                <button class="btn numero" id="cero"> 0 </button>
                <button class="btn" id="punto"> . </button>
                <button class="btn" id="igual"> = </button>
            </div>
        </div>
</body>
</html>
