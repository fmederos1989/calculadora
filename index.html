<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor-principal">
        <div class="display">Display</div>
        <div class="contenedor">
            <div class="contenedor-numeros">
                <div class="fila">
                    <div> C </div>
                    <div> ( </div>
                    <div> ) </div>
                </div>
                <div class="fila"> 
                    <div> 7 </div>
                    <div> 8 </div>
                    <div> 9 </div>
                </div> 
                <div class="fila"> 
                    <div> 4 </div>
                    <div> 5 </div>
                    <div> 6 </div>
                </div> 
                <div class="fila"> 
                    <div> 1 </div>
                    <div> 2 </div>
                    <div> 3 </div>
                </div> 
                <div class="fila"> 
                    <div id="cero"> 0 </div>
                    <div id="punto">  . </div>
                </div>
            </div>
            <div class="operadores">
                <div> % </div>
                <div> * </div>
                <div> - </div>
                <div> + </div>
                <div> = </div>
            </div>
        </div>
    </div>
</body>
</html>
